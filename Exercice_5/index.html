<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Vos coordonnées:</h2><br>
    <strong class="obligatory">* Ces zones sont obligatoires pour envoyer le formulaire.</strong><br>
        <label for="company">Société: </label> 
        <input type="text" id="company"> <strong id="obligCompany" class="obligatory">*</strong><br> 
        
        <label for="represent">Personne à contacter: </label>
        <input type="text" id="represent"> <strong id="obligRepresent" class="obligatory">*</strong><br>
        
        <label for="adress">Adresse de l'entreprise: </label>
        <textarea id="adress"></textarea><br>

        <label for="zipCode">Code Postal: </label>
        <input type="text" id="zipCode"><strong id="obligZipCode" class="obligatory">*</strong><br>
        
        <label for="city">Ville: </label>
        <input type="text" id="city"><strong id="obligCity" class="obligatory">*</strong><br>
        
        <label for="email">Email: </label>
        <input type="text" id="email"><strong id="obligEmail" class="obligatory">*</strong><br>
        
        <label for="tel">Téléphone: </label>
        <input type="text" id="tel"><br>
        
        <label for="projEnv">Sélectionnez l'environnement technique du projet : </label>
        <textarea id="selectedProjEnv"></textarea><br>
        
        <select id="projEnv">
            <option id="hiddenoption" value="" disabled selected hidden>Choisissez</option>
            <option class="select">Access</option>
            <option class="select">Java</option>
            <option class="select">Delphi</option>
            <option class="select">Windev</option>
            <option class="select">Visual Basic</option>
            <option class="select">Power builder</option>
            <option class="select">Internet</option>
            <option class="select">Intranet</option>
            <option class="select">Windows NT</option>
            <option class="select">Unix</option>
            <option class="select">SQL Server</option>
            <option class="select">Oracle</option>
            <option class="select">Autres...</option>
        </select><br>
        
        <button id="sendBtn">Envoyer</button>
        
        <button id="delBtn">Effacer</button>
    <script src="scripts/script.js"></script>
</body>
</html>
